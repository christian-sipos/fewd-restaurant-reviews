<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio Christian Sipos</title>
  </head>
  <body>
    <div class="container">
      <div class="box logo">
        <img src=img/logo_cs_300.jpg alt="Logo Christian Sipos">
      </div>
      <div class="box title">
        <h1>Christian Sipos</h1>
        <p class="subtitle">Front End Expert</p>
      </div>
      <div class="box line">
        <hr>
      </div>
      <div class="box hero">
        <img src=img/herocoder_900.jpg alt="Hero Image of Coder">
      </div>
      <div class="box portfolio">
        <h2>The projects of my portfolio</h2>
      </div>
      <div class="box project">
        <img src=img/porfoliosite_555.jpg alt="Image of portfolio site">
        <h3>Portfolio Site</h3>
        <p class="description"> A place to show off all my
          amazing projects.
        </p>
      </div>
      <div class="box project">
        <img src=img/memorygame_555.jpg alt="Image of memory game">
        <h3>Memory Game</h3>
        <p class="description"> A fun game I coded while learning
          JavaScript.
        </p>
      </div>
      <div class="box project">
        <img src=img/restaurantreview_555.jpg alt="Image of restaurant
        review app">
        <h3>Restaurant Review</h3>
        <p class="description"> A progressive web app to share your
          dining experiences.
        </p>
      </div>
    </div>
  </body>
</html>
